	<script>
		const options = {
			method: 'GET',
			headers: { Accept: 'application/json', appKey: 'e8wHh2tya84M88aReEpXCa5XTQf3xgo01aZG39k5' }
		};
		
		function getPlacesFromInput(input) {
			return new Promise((resolve, reject) => {
				const encodedInput = encodeURIComponent(input);
		
				fetch(`https://apis.openapi.sk.com/tmap/pois?version=1&searchKeyword=${encodedInput}&searchType=all&searchtypCd=A&reqCoordType=WGS84GEO&resCoordType=WGS84GEO&page=1&count=20&multiPoint=Y&poiGroupYn=N`, options)
					.then(response => response.json())
					.then(response => {
						if (response && response.searchPoiInfo && response.searchPoiInfo.totalCount > 0) {
							const count = response.searchPoiInfo.count;
							const Places = [];
		
							for (let poi_idx = 0; poi_idx < count; poi_idx++) {
								const poi = response.searchPoiInfo.pois.poi[poi_idx];
								const poi_name = poi.name;
								const poi_lat = poi.frontLat;
								const poi_lon = poi.frontLon;
								const address = poi.newAddressList.newAddress[0].fullAddressRoad;
		
								const place = {
									"name": poi_name, // 장소 이름
									"address": address,	// 주소
									"lat": poi_lat,   // 위도
									"lon": poi_lon   // 경도
								};
								Places.push(place);
							}
		
							resolve(Places);
						} else {
							resolve([]);
						}
					})
					.catch(err => reject(err));
			});
		}			

		function initAutocomplete(inputElement, latitude, longitude){
			$(inputElement).autocomplete({
				source: async function (request, response){
					const places = await getPlacesFromInput(request.term);
					const placesData = places.map(place =>({
						label: place.name,
						value: place.name,
						name: place.name,
						address: place.address,
						lat: place.lat,
						lon: place.lon
					}));
					response(placesData);	
				},
				open: function (event, ui) {
					const menu = $(this).autocomplete('widget');
					const maxHeight = 400;  
					const fieldWidth = $(this).outerWidth();
					menu.width(fieldWidth);
					menu.css('max-height', maxHeight + 'px');
					menu.css('overflow-y', 'auto');
					menu.css('overflow-x', 'hidden');
				},
				select: function (event, ui) {
					console.log(ui.item.name);
					console.log(ui.item.address);
					lat = ui.item.lat;
					lon = ui.item.lon;
					latitude.value = lat;
					longitude.value = lon;
				},
				focus: function (event, ui) {
					return false;
				},
				minLength: 1,
				delay: 50,
				close: function (event, ui) {
					autocompleteIsOpen = false;
					console.log(event);
				},
			}).autocomplete("instance")._renderItem = function (ul, item) {
				return $("<li>")
					.append(`<div class=h>${item.name}<br>
						<span style="font-size: 30px; color: gray;">${item.address}</span></div>`)
					.appendTo(ul);
			};
		}
	
		const inputField = document.getElementById('start-field');
		const inputField2 = document.getElementById('end-field');
		const startLatField = document.getElementById('start-lat');
        const startLonField = document.getElementById('start-lon');
        const endLatField = document.getElementById('end-lat');
        const endLonField = document.getElementById('end-lon');

		initAutocomplete(inputField, startLatField, startLonField);
		initAutocomplete(inputField2, endLatField, endLonField);

	</script>
