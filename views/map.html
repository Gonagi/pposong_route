<html>

<head>

<body>
    <script type="module">
        import { getTimeStamp } from "/js/cal_time.js";
        window.TimeButton = getTimeStamp(4);

    <div id="map" style="width:100vw;height:100vh; position: relative;">

        <button id="TimeButton1" onclick="showGrid(1)" style="position: absolute; z-index:100; left: 15%;"></button>
        <button id="TimeButton2" onclick="showGrid(2)" style="position: absolute; z-index:100; left: 25%;"></button>
        <button id="TimeButton3" onclick="showGrid(3)" style="position: absolute; z-index:100; left: 35%;"></button>
        <button id="TimeButton4" onclick="showGrid(4)" style="position: absolute; z-index:100; left: 45%;"></button>
        <button id="TimeButton5" onclick="showGrid(5)" style="position: absolute; z-index:100; left: 55%;"></button>

    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=25bfb6a07f5ba2e6cbae00de61e6777f"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            // 서울 정중앙 위도, 경도
            center: new kakao.maps.LatLng(37.5642135, 127.0016985),
            level: 8
        };
        var map = new kakao.maps.Map(container, options);

        const receivedData = JSON.parse(`{{grid_data}}`);
    </script>

    <script type="module">
        // 버튼 동적으로 변경
        document.getElementById("TimeButton0").innerText = window.TimeButton[0];
        document.getElementById("TimeButton1").innerText = window.TimeButton[1];
        document.getElementById("TimeButton2").innerText = window.TimeButton[2];
        document.getElementById("TimeButton3").innerText = window.TimeButton[3];
        document.getElementById("TimeButton4").innerText = window.TimeButton[4];
        document.getElementById("TimeButton5").innerText = window.TimeButton[5];
    </script>
    <script type="module" src="/js/map.js" async></script>
